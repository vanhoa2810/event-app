<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meeting Management</h1>
        <button id="newMeetingBtn" class="btn btn-primary">New Meeting</button>
    </header>

    <main>
        <section id="meetingsList">
            <h2>Upcoming Meetings</h2>
            <div id="meetingsContainer">
                <!-- Meetings will be loaded here -->
            </div>
        </section>

        <!-- Meeting Modal -->
        <div id="meetingModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">New Meeting</h2>
                <form id="meetingForm">
                    <div class="form-group">
                        <label for="title">Title*</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Date*</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="time">Time*</label>
                            <input type="time" id="time" name="time" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" placeholder="e.g., Conference Room A, Zoom link">
                    </div>
                    
                    <div class="form-group">
                        <label for="participants">Participants</label>
                        <textarea id="participants" name="participants" rows="2" placeholder="Enter participant emails, one per line"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Meeting</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <h3>Confirm Delete</h3>
                <p>Are you sure you want to delete this meeting?</p>
                <div class="form-actions">
                    <button id="cancelDeleteBtn" class="btn btn-secondary">Cancel</button>
                    <button id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Meeting Management App</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
